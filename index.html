<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل بيانات العميل</title>

  <!-- تنسيق تصميم الفورم العام -->
  <style>
    body {
      background-color: #f7f3ef;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      text-align: right;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox-group {
      text-align: right;
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: inline;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #d7a86e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b98554;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: right;
    }
  </style>

  <!-- مكتبة intl-tel-input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.5.6/css/intlTelInput.min.css" />
</head>
<body>

  <div class="form-container">
    <h2>تسجيل بيانات العميل</h2>

    <form id="customerForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل" required>

      <label for="phone">رقم الهاتف</label>
      <input id="phone" type="tel" name="phone" placeholder="اكتب رقم هاتفك">
      <div id="phoneError" class="error-message">يرجى إدخال رقم هاتف صالح.</div>

      <label for="gender">الجنس</label>
      <select id="gender" name="gender" required>
        <option value="">اختر الجنس</option>
        <option value="ذكر">ذكر</option>
        <option value="أنثى">أنثى</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">أوافق على الشروط والأحكام</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="offers" checked>
        <label for="offers">أوافق على تلقي العروض الترويجية</label>
      </div>

      <button type="submit">إرسال</button>
    </form>
  </div>

  <!-- مكتبات JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.5.6/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.5.6/js/utils.js"></script>

  <script>
    const input = document.querySelector("#phone");
    const errorMsg = document.querySelector("#phoneError");

    // تفعيل مكتبة الهاتف
    const iti = window.intlTelInput(input, {
      preferredCountries: ["sa", "eg", "ae", "kw", "qa", "bh", "om"],
      separateDialCode: true,
      showFlags: true,
      showSelectedDialCode: true,
      initialCountry: "sa",
      autoPlaceholder: "aggressive",
      nationalMode: false,
      formatOnDisplay: true,
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.5.6/js/utils.js"
    });

    // التحقق من صحة الرقم
    const form = document.querySelector("#customerForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (iti.isValidNumber()) {
        errorMsg.style.display = "none";
        alert("✅ تم تسجيل البيانات بنجاح!");
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
